<wicket:panel xmlns:wicket="http://wicket.apache.org">

  <div wicket:id="feedback"></div>
  <form wicket:id="form" id="inputform" class="form-horizontal">
  
    <div class="form-group">
      <div class='col-xs-offset-5 col-sm-4'>
        <select class="form-control" wicket:id="testtype">
        </select>
      </div>
    </div>
  
    <div wicket:id="contents" class="innerinput"></div>

    <div class="form-group">
      <div class="col-xs-offset-5 col-sm-4">
        <button type="submit" class="btn btn-warning" wicket:id="submittest">Submit</button>
      </div>
    </div>

  </form>

</wicket:panel>
