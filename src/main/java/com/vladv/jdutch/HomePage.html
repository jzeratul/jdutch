<wicket:head xmlns:wicket="http://wicket.apache.org">

  <link href="css/summernote.css" rel="stylesheet">
  <script src="js/summernote.js"></script>
  <script src="js/summernote_init.js"></script>

</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <form wicket:id="form">
        <div class="form-group">
          <label for="testname">Test Name</label> 
          <input type="text" class="form-control" id="testname" wicket:id="testname" placeholder="Enter the name of the test">
        </div>
        <div class="form-group">
          <label for="summernote">Test Contents</label>
          <div id="summernote"></div>
        </div>
        <textarea wicket:id="testcontents" hidden="hidden" id="htc"></textarea>
        <button type="submit" class="btn btn-primary" onclick="adaptForm()">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
    <div class="list-group">
      <a class="list-group-item list-group-item-action" wicket:id="tests">
        <span wicket:id="name"></span>
      </a>
    </div>
    </div>
  </div>
</wicket:extend>
