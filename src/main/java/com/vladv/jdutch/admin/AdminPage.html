
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>JDutch</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/jdutch.css" rel="stylesheet">

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>

<script>
	// display the active menu
	$(document).ready(function() {

	});
</script>

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="favicon.ico" height="20" width="20" style="display: inline; margin-right: 3px;">JDutch</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Options <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" onclick="$('#optionselected').val(1);">GatenTekst Import</a></li>
            <li><a href="#" onclick="$('#optionselected').val(2);">GatenTekst Export</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" onclick="$('#optionselected').val(3);">Words Import</a></li>
            <li><a href="#" onclick="$('#optionselected').val(4);">Words Export</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" onclick="$('#optionselected').val(5);">Articles Import</a></li>
            <li><a href="#" onclick="$('#optionselected').val(6);">Articles Export</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-fluid" role="main">

    <div class="row">
      <form wicket:id="form">
        <div class="form-group">
          <label class="col-sm-2 control-label" id="optionlabel"></label>
          <div class="col-sm-10">
            <input type="hidden" name="optionselected" id="optionselected">
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="25" wicket:id="test" placeholder="#testname1&#x0a;testcontents1&#x0a;#testname2&#x0a;testcontents2&#x0a;..."></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </div>

</body>
</html>
