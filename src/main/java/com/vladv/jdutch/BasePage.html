
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JDutch</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Tests</a></li>
          <li><a href="edit">Edit</a></li>
        </ul>
        <form style="margin-top: 8px;" wicket:id="formlang">

            <li>
              <button class="btn btn-primary" wicket:id="showall">

  <div class="container" role="main" style="margin-top: 70px;">

    <form wicket:id="lessonsForm">

        <wicket:container wicket:id="repeater">
          <button type="button" wicket:id="choselesson" class="btn btn-md btn-default">Les

        </wicket:container>
      </p>
    </form>


    <div class="page-header">
      <h1 wicket:id="lesson"></h1>
    </div>
    <wicket:child />

  </div>
