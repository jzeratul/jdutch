<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>JDutch</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/jdutch.css" rel="stylesheet">

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/jdutch.js"></script>

<script>

$(document).ready(function() {
	
	var pathname = window.location.pathname;
	
	if(pathname.indexOf("gatentekst") !== -1) {
		$('#topmenu1').attr("class", "active");		
	} else if(pathname.indexOf("words") !== -1) {
		$('#topmenu2').attr("class", "active");		
	} else if(pathname.indexOf("article") !== -1) {
		$('#topmenu3').attr("class", "active");		
	}
	
});

</script>

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src="favicon.ico" height="20" width="20" style="display: inline; margin-right: 3px;">JDutch</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">
          <li id="topmenu1">
            <a href="/gatentekst"> GatenTekst Test </a>
          </li>
          <li id="topmenu2">
            <a href="/words"> Words Test </a>
          </li>
          <li id="topmenu3">
            <a href="/article"> De/Het Test </a>
          </li>
        </ul>
    </div>
  </div>
</nav>

  <div class="container-fluid" role="main">
    <div class="row">
      
      <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
        <a class="btn btn-warning" style="width: 100%" wicket:id="edittest">New Test</a> 
        
        <select class="form-control btn-info" wicket:id="category">
        </select>
        
        <div class="list-group scroll" wicket:id="testslist">
          <a class="list-group-item list-group-item-action" wicket:id="tests" style="cursor: pointer;"> <span wicket:id="name"></span>
          </a>
        </div>
      
      </div>
      
      <wicket:child />
    
    </div>
  </div>
</body>
</html>
