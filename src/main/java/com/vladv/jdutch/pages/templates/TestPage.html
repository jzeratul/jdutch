<wicket:head xmlns:wicket="http://wicket.apache.org">

</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
      <div class="list-group scroll" wicket:id="testslist">
      
        <a class="list-group-item list-group-item-action" wicket:id="tests" style="cursor: pointer;">
              <span wicket:id="name"></span>
        </a>
      </div>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12" wicket:id="testcontents">

      <div wicket:id="feedback"></div>
      <form wicket:id="form" id="inputform" class="form-horizontal">

        <wicket:child />

        <div class="form-group">
          <div id="testcontents" wicket:id="contents" class="innerinput"></div>
        </div>

        <div class="form-group">
          <div class="col-xs-3">
          </div>
          <div class="col-xs-4">
            <button id="testme" class="btn btn-success" type="button" onclick="submitForm()" style="display: none;">Test Me</button>
            
            <button id="submitid" type="submit" class="btn btn-warning" wicket:id="submittest" style="display: none;">Final Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</wicket:extend>
